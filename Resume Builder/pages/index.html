<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="../css/styles.css" rel='stylesheet'>
  <script src="../scripts/script.js"></script>
</head>

<body>
  <div>
    <span id='saving'>Saving</span>
    <span id='saved'>Saved</span>
    <h1>Resume Builder</h1>
    <div id="input_grid">
      <div>
        <label for="name">Name</label>
        <input placeholder="Enter your Name" id="name"></input>
      </div>
      <div>
        <label for="tel">Adverb</label>
        <input placeholder="adverb" id="adverb"></input>
      </div>
      <div>
        <label for="tel">Telephone</label>
        <input placeholder="Telephone" id="tel"></input>
      </div>
      <div>
        <label for="email">Email</label>
        <input placeholder="Email" id="email"></input>
      </div>
      <hr>
      <div>
        <h2>SKILLS</h3>
          <input class="skills" placeholder="Programming Languages">
          <input class="skills" placeholder="Libraries/Frameworks">
          <input class="skills" placeholder="Tools / Platforms ">
          <input class="skills" placeholder="Databases">
      </div>
      <hr>
      <div>
        <h2>PROJECTS / OPEN-SOURCE</h3>
          <div class="projects">
            <div class="project">
              <input class='prName' placeholder="Project Name"></input>
              <input class='prLink' placeholder="Link to Project"></input>
              <input class='prDesc' placeholder="Project Description"></input>
              <input class='prTech' placeholder="Project Stack/technologies used"></input>
            </div>
          </div>
          <button onclick="addProject()">ADD PROJECT</button>
      </div>
      <hr>
      <div>
        <h2>CERTIFICATIONS</h2>
        <div class="certifications">
          <div class="certificate">
            <input type="text" placeholder="TITLE">
            <input type="text" placeholder="AWARDING BODY">
          </div>
          
        </div>
        <button onclick="addCertifate()">ADD CERTIFICATE</button>
      </div>
      <div>
        <button>Save</button>
        <button>Preview</button>
      </div>
  </div>
</body>
<script>
  document.querySelector('input').addEventListener('input', saveProgress)
</script>

</html>
